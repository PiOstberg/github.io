    "content": "Beetlebot is a 4 level dungeon crawler. It was our first game project at PlaygroundSquad and made in the game engine TenGine.\nI was tasked with building most of the core systems powering the game, such as the physics, collision detection, enemy pathfinding, as well as providing platform support for the PlayStation 5.\nPathfinding Early pathfinding test with a navmesh. Early on it was just a basic floodfill algorithm\nEntity Collisions Playing around with entity to entity collisions. Notice how ants are able to run into and over eachother\nPathfinding \u0026amp; Collision Stress Test The grid shown is an optimization to reduce the amount of navmesh lookups.\nYour browser does not support the video tag. ---\r## Video Playback System (sound warning)\rTest of the video playback system implemented on Windows. It was relatively easy to port it to the PlayStation 5 with minimal stutter. I claim no ownership of the Aperture logo. All rights go to The Valve Corporation Your browser does not support the video tag. ",
