<header>
    <div class="logo">
        <a href="{{ .Site.Home.Permalink }}">
            <img src="/images/logo.png" alt="Site Logo">
        </a>
    </div>

    <div class="social-media">
        {{ range site.Params.social}}
        <a href="{{ .url }}"><img src="https://cdn.simpleicons.org/{{ .icon }}/white" alt="{{ .name }}"></a>
        {{ end }}
    </div>
</header>
