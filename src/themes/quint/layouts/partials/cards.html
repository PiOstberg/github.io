<div class="blog-cards">
    {{ range .Paginator.Pages }}
        <div class="card">
            <a href="{{ .Permalink }}">
                {{ with .Params.image }}
                    <img class="card-img" src="/images/thumb/{{ . }}" alt="{{ $.Title }}">
                {{ else }}
                    {{ partial "randImage" . }}
                {{ end }}
                <div class="text">
                    <h2>{{ .Title }}</h2>
                    <p class="small">{{ .Summary }}</p>
                </div>
            </a>
            <div class="card-tag-container">
                {{ range .Params.tags }}
                    <a href="/tags/{{ lower . }}"><img src="https://img.shields.io/badge/{{ . }}-EEEEEE"></a>
                {{ end }}
            </div>
        </div>
    {{ end }}
</div>
